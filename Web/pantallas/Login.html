<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgba(100, 190, 48, 0.521);
        }
    </style>
</head>

<body onload="ObtenerUsuarios()">
    <div class="container-fluid w-50 border mt-5 bg-white">
        <section class="m-2">
            <h2 class="text-center mb-3">Bienvenido al inicio de sesion</h2>
            <div class="text-center">
                <img src="../img/logo.png" alt="" width="200">
            </div>
            <h5 class="text-danger" id="msgError"></h5>
            <form method="get">
                <label for="correo" class="mt-2">Ingrese su correo electronico</label>
                <input type="email" name="correo" id="correo" class="form-control mb-4" placeholder="example@correo.com"
                    required>
                <label for="contrasena">Ingrese su contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control mb-4"
                    placeholder="contraseña" required>
                <div class="d-grid">
                    <input class="btn btn-success" onclick="location.reload()" type="submit" value="Iniciar Sesion" href="">
                </div>
            </form>
        </section>
        <script src="../Js/Login.js"></script>
    </div>
</body>

</html>
